<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <style></style>
</head>
<body >
    <div class="transparentbox">
        <h1>Create Account</h1>
        <hr>
        <p>
            <form action="">
                <div class="start">
                    First Name : 
                    <input type="text" name="first name" id="first name" placeholder="Name" required>
                    Last Name :
                    <input type="text" name="last name" id="last name" placeholder="Name" required>
                </div>
                <div class="start">
                    Phone Number:
                    <input type="text" name="phone no" placeholder="Phone No">
                </div>
                <div class="start">
                    Email Address :
                    <input type="email" name="email address" placeholder="Email" required>
                </div>
                <div class="start">
                    Password :
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="start">
                    Password again :
                    <input type="password" name="password again" placeholder="Password" required>
                </div>
                <div class="end">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </p>
    </div>
</body>
</html>
