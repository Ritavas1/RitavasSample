<!DOCTYPE html>
<html>
    <!--This is Heading part-->
    <head>
        <title>Sample Webpage</title>
    </head>
    <!--This is Body part-->
    <body>
        <h1><p align="center">Hello HTML</p></h1>
        <p align="center">Hello<br>
            <br><b>Hello</b>
            <br><br><i>Hello</i>
            <br><br>Hello <sup>Hello</sup>
            <br><br>Hello <sub>Hello</sub>
        </p>
        <hr>
        <h3><p align="left">Hello List</p></h3>
        <p align="left">
            <ol type="i">
                <li>Hello</li>
                <li>
                    <ul>
                        <li>Hello</li>
                        <li>Hello</li>
                    </ul>
                </li>
                <li>Hello</li>
            </ol>
            
        </p>
    </body>
</html>
